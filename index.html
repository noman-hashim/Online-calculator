<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="row">
                <div class="col-sm-12">
                    <div class="alert alert-info" role="alert">
                        <b>Scientific Calculator</b>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="input-group mb-3 input-group-lg">
                        <input type="text" class="form-control" dir="rtl" placeholder="0" id="result">
                    </div>
                </div>
                <div class="col-sm-12">
                    <table class="table">
                        <tr>
                            <td colspan="2"><button type="button" class="btn btn-primary" style='font-size:24px' onclick="clearresult()">C</button></td>
                            <td><button type="button" class="btn btn-primary" onclick="getnumber('*')"><i style='font-size:24px'  class="fa fa-times" aria-hidden="true"></i></button></td>
                            <td><button type="button" class="btn btn-primary" onclick="resultsqrt('result')"><i style='font-size:24px' class='fas'>&#xf698;</i></button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('1')">1</button></td>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('2')">2</button></td>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('3')">3</button></td>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('+')"><i class="fa fa-plus" aria-hidden="true"></i></button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('4')">4</button></td>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('5')">5</button></td>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('6')">6</button></td>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('/')"><i class='fas'>&#xf529;</i></button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('7')">7</button></td>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('8')">8</button></td>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('9')">9</button></td>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('%')">%</button></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px'>.</button></td>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('0')">0</button></td>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getnumber('-')"><i class="fa fa-minus" aria-hidden="true"></i></button></td>
                            <td><button type="button" class="btn btn-primary" style='font-size:24px' onclick="getresult()" ><i class='fas'>&#xf52c;</i></button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
